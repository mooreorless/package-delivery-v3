<div class='container' ng-controller='OrderCtrl'>
  <div class='row'>
    <div class='col-md-8 orders-search'>
      <input type="text" class="form-control" placeholder="Search orders">
    </div>
  </div>
  <div class='row' ng-repeat='order in orders'>
    <div class='col-md-8 card-container'>
      <span class='float-right'><a href=''><i class="material-icons">delete_forever</i></span></a>
      <h5 class='card-order-id'><b>Order ID# {{order.id}}</b></h5>
      <p class='card-dest-text'>Destination: {{order.destination}}</p>
      <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" style="width: {{order.progress}}"></div>
      </div>
        <div class='col-sm-3 status-text-center'>
          <p>Order placed</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Driver en-route</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Parcel picked up</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Delivered</p>
        </div>
    </div>
  </div>
</div>
<br><br>
