<div class='container' ng-controller=''>
  <div class='form-wrapper'>
    <form class='login-form'>
      <div>
        <label id='login-title'>Place an order for pickup</label>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <label for="pickupAddress">Pickup Address</label>
          <input type="text" class="form-control" id="pickupAddress" placeholder="1 Spooner St, Rhode Island">
          <div class='col-lg-12'>         
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
            <label for="deliveryAddress">Delivery Address</label>
            <input type="text" class="form-control" id="deliveryAddress" placeholder="1 Renoops St, Rhode Island">
        </div>
      </div>
      <div class='row'>
            <div class="col-lg-12">
              <label for="datepicker">Date of pickup</label>
              <input type="text" class="form-control" id="datepicker" placeholder="07/11/2016">
            </div>
      </div>
      <div class='row'>
            <div class="col-lg-12">
              <label for="extraInfo">Anything extra to tell our driver?</label>
              <textarea class="form-control" rows="1" id="extraInfo" placeholder="Beware of the dog"></textarea>
            </div>
      </div>         
       <div class='row'>
            <div class="col-lg-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> My parcel is fragile or valuable
                </label>
              </div>
            </div>
      </div>
      <div class='row'>
            <div class="col-lg-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> I would like express delivery 
                  <sup class='delivery-tooltip' data-toggle="tooltip" data-placement="right" title="Your package will be picked up &amp; delivered on the same day.">?</sup>
                </label>
              </div>
            </div>
      </div>
      <div class='row'>
        <div class='login-button col-md-12 col-xs-12'><a href='' class='btn btn-primary btn-lg' 
        ng-click='testUser()'>PLACE ORDER</a></div>
      </div>
      <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
        });
       </script>
    </form>
  </div>
</div>
<br><br><br><br>
