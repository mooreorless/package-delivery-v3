<!DOCTYPE html>
<html lang="en" ng-app="packageDelivery" ng-controller='navigationCtrl'>
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>On the Spot</title>

  <!-- Bootstrap Paper -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">

  <!-- material design font & icons -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Font awesome -->
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">

  <!-- JQuery -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

  <!-- Angular 1.5.8 -->
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular/angular-route.min.js"></script>

  <!-- Custom styles -->  
  <link rel="stylesheet" href="/stylesheets/style.css">

  <!-- App -->
  <script src="app.min.js"></script>

</head>
<body id="bootstrap-overrides">
  <div ng-hide="hideTopBar()">
    <div class="container-fluid">
      <div class="row search-bar">
        <div class="container">
          <div class="search-bar">
            <form id="search-form">  
              <i class="material-icons search-icon">search</i><input class="search" type="text" placeholder="Search by package ID, customer, order">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 top-bar">
        <ul class="nav nav-tabs">
          <li ng-class="{active: isActive('/user')}">
            <a href="profile" data-toggle="tab"><i class="material-icons account-icon">account_box</i>PROFILE</a>
          </li>
          <li ng-class="{active: isActive('/orders')}">
            <a href="orders" data-toggle="tab"><i class="material-icons account-icon">dvr</i>MY ORDERS</a>
          </li>
          <li ng-class="{active: isActive('/orders')}">
            <a ng-hide ='vm.isLoggedIn()'href='orders/new' class='btn btn-warning btn-lg'><i class="material-icons account-icon">add</i>NEW ORDER</a>
          </li>
          <li ng-class="{active: isActive('/orders')}">
            <a ng-hide='vm.isLoggedIn()' href='login' ng-click='logout()' class='btn btn-danger btn-lg'><i class="material-icons account-icon">exit_to_app</i>LOG OUT</a>
          </li>
        </ul>
      </div>
      <button>
    </div>
  </div>
  <div class="tab-content">
    <div ng-view></div>
  </div>
</body>
</html>
