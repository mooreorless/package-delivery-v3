<navigation></navigation>

<div class='container' ng-controller='OrderCtrl'>
  <div class='row'>
    <div class='col-md-8'>
      <h4>{{vm.ordersMessage}}</h4>
    </div>
    <div class='col-md-8 orders-search'>
      <input type="text" class="form-control" placeholder="Search orders">
    </div>
  </div>
  <div class='row' ng-repeat='order in vm.orders'>
    <div class='col-md-8 card-container'>
      <span class='float-right'><a href=''><i class="material-icons">delete_forever</i></span></a>
      <h5 class='card-order-id' ng-click='vm.openOrder(order)'><b>Order ID# {{order._id}}</b></h5>
      <p>
        <span class='card-dest-text'><strong>Pick Up</strong>: {{order.pickUp}}</span>
        <span class='card-dest-text'><strong>Destination</strong>: {{order.dropOff}}</span>
      </p>
      <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" style="width: 15%"></div>
      </div>
        <div class='col-sm-3 status-text-center'>
          <p>Order placed</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Driver en-route</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Parcel picked up</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Delivered</p>
        </div>
    </div>
  </div>
</div>
<br><br>
