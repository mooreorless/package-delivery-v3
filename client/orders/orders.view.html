<div class='container' ng-controller='OrderCtrl'>
  <div class='row'>
    <div class='col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 orders-search panel panel-default'>
			<form action="#" class="form-group form-group-lg">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="material-icons">search</i>
					</span>
					<input type="text" class="form-control order-search-bar" placeholder="Search orders">
				</div>
			</form>
    </div>
  </div>

  <div class='row' ng-repeat='order in orders'>
    <div class='col-md-8 card-container'>
      <span class='float-right'><i class="material-icons">delete_forever</i></span>
      <h5 class='card-order-id'><strong>Order ID# {{order._id}}</strong></h5>
      <p>
        <span class='card-dest-text'><strong>Pick Up</strong>: {{order.pickUp}}</span>
        <span class='card-dest-text'><strong>Destination</strong>: {{order.dropOff}}</span>
      </p>
      <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" style="width: 15%"></div>
      </div>
        <div class='col-sm-3 status-text-center'>
          <p>Order placed</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Driver en-route</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Parcel picked up</p>
        </div>
        <div class='col-md-3 status-text-center'>
          <p>Delivered</p>
        </div>
    </div>
  </div>
</div>
<br><br>
